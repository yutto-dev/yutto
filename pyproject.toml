[tool.poetry]
name = "yutto"
version = "2.0.0-beta.11"
description = "ğŸ§Š ä¸€ä¸ªå¯çˆ±ä¸”ä»»æ€§çš„ B ç«™è§†é¢‘ä¸‹è½½å™¨"
authors = ["Nyakku Shigure <sigure.qaq@gmail.com>"]
license = "GPL-3.0"
readme = "README.md"
homepage = "https://github.com/SigureMo/yutto"
repository = "https://github.com/SigureMo/yutto"
keywords = ["python", "bilibili", "video", "downloader", "danmaku"]
classifiers = [
  "Environment :: Console",
  "Operating System :: OS Independent",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
]

[tool.poetry.dependencies]
python = "^3.9.0"
aiohttp = "^3.7.4"
aiofiles = ">=0.7,<0.9"
biliass = "1.3.4"
uvloop = { version = "0.16.0", optional = true }
dicttoxml = "^1.7.4"
colorama = { version = "^0.4.4", markers = "sys_platform == 'win32'" }

[tool.poetry.dev-dependencies]
pytest = "^7.0"
black = "^22.1"

[tool.poetry.extras]
uvloop = ["uvloop"]

[tool.poetry.scripts]
yutto = "yutto.__main__:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/SigureMo/yutto/issues"

[tool.pytest.ini_options]
markers = ["api", "e2e", "processor", "ci_skip", "ci_only"]

[tool.black]
line-length = 120

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
