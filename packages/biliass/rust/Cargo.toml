[package]
name = "biliass-core"
version = "2.3.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[lib]
name = "biliass_core"
crate-type = ["cdylib"]

[dependencies]
pyo3 = { version = "0.26.0", features = ["abi3-py310", "bytes"] }
prost = "0.14.1"
thiserror = "2.0.16"
quick-xml = "0.38.1"
serde = "1.0.219"
serde_json = "1.0.140"
regex = "1.11.1"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
rayon = "1.10.0"
rustc-hash = "2.0.0"

[build-dependencies]
prost-build = "0.14.1"
protox = "0.9.0"

[profile.release]
lto = "fat"             # Full link-time optimization
opt-level = 3           # Maximum optimization for speed
codegen-units = 1       # Better optimization at cost of compilation time
panic = "abort"         # Smaller binaries, slightly faster
overflow-checks = false # Disable overflow checks in release mode

[profile.release.package."*"]
opt-level = 3
overflow-checks = false
